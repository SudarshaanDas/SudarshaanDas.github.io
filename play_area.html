	<script type="text/javascript">
		function check_hit(cell)
		{
			alert("hit " + cell);
			location.href = 'check_hit.php?cell=' + cell;
		}
        function place(a, b, selected, orient){
            var fnl = ""
            lf = parseInt("511") + parseInt(b) * parseInt("40");
            lf = eval(lf);
            tp = 141 + a * 40;
            fnl += "top: " + tp + "px; left: " + lf + "px; position: fixed;"
            //alert(selected);
            //alert(a);
            //alert(b);
            if (completed.includes(selected) == true) {
                return;
            }
            if ((selected == "ac") && (orient == "Horizontal")) {
                if (b > 5){
                    return;
                }
                if (passing[10*a + b + 1] == 5) {
                    return;
                }
                if (passing[10*a + b + 2] == 5) {
                    return;
                }
                if (passing[10*a + b + 3] == 5) {
                    return;
                }
                if (passing[10*a + b + 4] == 5) {
                    return;
                }
                if (passing[10*a + b + 5] == 5) {
                    return;
                }
                //alert("Say cheese?")
                var ac_h = document.createElement("IMG");
                ac_h.setAttribute("src", "Aircraft_Carrier_True.png");
                ac_h.setAttribute("style", fnl);
                //alert("I'm here!");
                //alert(fnl);
                document.body.appendChild(ac_h);
                completed.push("ac");
                //alert(completed);
                passing[10*a + b + 1] = 5;
                passing[10*a + b + 2] = 5;
                passing[10*a + b + 3] = 5;
                passing[10*a + b + 4] = 5;
                passing[10*a + b + 5] = 5;
                //alert(passing);
            }
            if ((selected == "cr") && (orient == "Horizontal")) {
                //alert("Say cheese?")
                if (b > 6){
                    return;
                }
                if (passing[10*a + b + 1] == 4) {
                    return;
                }
                if (passing[10*a + b + 2] == 4) {
                    return;
                }

                ac_h.setAttribute("style", fnl);
                //alert("I'm here!");
                //alert(fnl);
                document.body.appendChild(ac_h);
                completed.push("cr");
                //alert(completed);
                passing[10*a + b + 1] = 4;
                passing[10*a + b + 2] = 4;
                passing[10*a + b + 3] = 4;
                passing[10*a + b + 4] = 4;
            }
            if ((selected == "sb") && (orient == "Horizontal")) {
                //alert("Say cheese?")
                if (b > 7){
                    return;
                }
                if (passing[10*a + b + 1] == 3) {
                    return;

                ac_h.setAttribute("style", fnl);
                //alert("I'm here!");
                //alert(fnl);

                }
                if (passing[10*a + b + 1] == 3) {

                }

                //alert("I'm here!");
                //alert(fnl);

                //alert(completed);
                passing[10*a + b + 1] = 3;

                //alert(fnl);

                //alert(completed);

                passing[10*a + b + 11] = 2;
            }
            alert(passing);
        }
        function put_my_ships(ship_id, orient, cell_number)
        {
            a = cell_number / 10 - 1;
            b = cell_number % 10 - 1;
            if (ship_id == 5){
                ship = "ac";
            }
            if (ship_id == 4){
                ship = "cr";
            }
            if (ship_id == 3){
                ship = "sb"
            }
            if (ship_id == 2){
                ship = "ds"
            }
            place(a, b, ship, orient)
        }
